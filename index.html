<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
            .test{
                color:red;
            }
            .fade{
                
                -webkit-animation: fadeinout 2s linear forwards;
                animation: fadeinout 2s linear forwards;
            }
            @keyframes fadeinout {
                0%,100% { opacity: 0 }
                100% { opacity: 1 }
            }
            @-webkit-keyframes fadeinout {
                0%,100% { opacity: 0; }
                100% { opacity: 1; }
            }
        
        
            </style>
</head>
<body>

        <div class="box" id="box1" style = "height:100vh">
                
                 
                <h3 id="statusdiv">Status</h3>
                <p id="output"></p>
            </div>
            
    <script>
 var startx = 0
 var finishx= 0;
window.addEventListener('load', function(){
 
    var box1 = document.getElementById('box1')
    var statusadiv = document.getElementById('statusdiv')

    var dist = 0

    box1.addEventListener('touchstart', function(e){
        var touchobj = e.changedTouches[0] // reference first touch point (ie: first finger)
        startx = parseInt(touchobj.clientX) // get x position of touch point relative to left edge of browser
        //statusdiv.innerHTML = 'Status: touchstart<br> ClientX: ' + startx + 'px'
        e.preventDefault()
    }, false)

    box1.addEventListener('touchend', function(e){
        var touchobj = e.changedTouches[0] // reference first touch point for this event
        // statusdiv.innerHTML = 'Status: touchend<br> Resting x coordinate: ' + touchobj.clientX + 'px'
        finishx = touchobj.clientX;

        console.log("startx" + startx);
        console.log("finsix" + finishx);
        if(startx - finishx >0){
        console.log("swipe left");
        statusdiv.innerHTML = 'swipe left';
        getPostsForward();
        }
        else{
            console.log("swipe right");
            statusdiv.innerHTML = 'swipe right';
            getPostsBackward();
        }
        e.preventDefault()
    }, false)

}, false)


var count = 0;
        var objects = [];
        //IMP
        //idea to make a count variable and increment as the button is pushed for each object in JSON file
        function getPostsForward(){
            fetch('https://api.nytimes.com/svc/movies/v2/reviews/search.json?&api-key=cf54b26b95de4f4abeb378ae5b92e72a')
                .then((res) => res.json())
                .then((data) => {
                    console.log(data.results);
                    let output = '<h2>Posts </h2>';
                    data.results.forEach(function(post){
                        objects.push(`
                        <div class = "fade">
                            <h1 class = "test">${post.display_title} </h1>
                            <h3>${post.headline} </h3>
                            <img src = ${post.multimedia.src} alt = "${post.display_title}">
                            <p>${post.summary_short} </p>
                            <p> <a href = ${post.link.url} style = "height:${post.multimedia.height}; width: ${post.multimedia.width}"> ${post.link.suggested_link_text} </a></p>
                            <p> Rated: ${post.mpaa_rating} </p>
                            <p>${post.headline} </p>
                        </div>
                        `);
                    });
                    //figure out whu reutrns 0
                    console.log(count);
                    if(count >= data.results.length){
                        count = 0;
                    }
                    document.getElementById('output').innerHTML = objects[count];
                    
            })
            count++;
        }

         function getPostsBackward(){
            fetch('https://api.nytimes.com/svc/movies/v2/reviews/search.json?&api-key=cf54b26b95de4f4abeb378ae5b92e72a')
                .then((res) => res.json())
                .then((data) => {
                    console.log(data.results);
                    let output = '<h2>Posts </h2>';
                    data.results.forEach(function(post){
                        objects.push(`
                        <div class = "fade">
                            <h1 class = "test">${post.display_title} </h1>
                            <h3>${post.headline} </h3>
                            <img src = ${post.multimedia.src} alt = "${post.display_title}">
                            <p>${post.summary_short} </p>
                            <p> <a href = ${post.link.url} style = "height:${post.multimedia.height}; width: ${post.multimedia.width}"> ${post.link.suggested_link_text} </a></p>
                            <p> Rated: ${post.mpaa_rating} </p>
                            <p>${post.headline} </p>
                        </div>
                        `);
                    });
                    //figure out whu reutrns 0
                    console.log(count);
                    if(count <= 0){
                        count = data.results.length;
                    }
                    document.getElementById('output').innerHTML = objects[count];
                    
            })
            count--;
        }

    </script>
    
</body>
</html>
