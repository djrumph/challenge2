<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src = "snow.js"></script>
    <style>
    :root{
        --color:#dbdfde;
        --color2:#181a1d;
        --colorBackground: #ffffff;
        --box1: #000000;
        --box2: #ffffff;
        --box3: #201e81;
        --box4: #ffffff;
    }

    *{
        margin:0;

    }

    .color{
       color: var(--color);
    }

    .color2{
        color:var(--color2);
    }

    .backgroundColor{
        background-color: var(--colorBackground);
    }

    .app {
            display:                grid;
            grid-template-columns:  .5fr 1fr 1fr .5fr;
            grid-template-rows:     .5fr .5fr 8.65fr 2fr;
           
            grid-template-areas:
                "m r r t"
                "m b b t"
                "m s s t"
                "m l l t";           
    }

.top-first {
    grid-area: r;
    background-color: var(--box1);
    font-family:times;
    color:white;
}
.top-second{
    grid-area: b;
    background-color: var(--box1);
    font-family:times;
    color:white;
}
.side-left{
    grid-area: m;
    background-color: var(--box2);
    font-family:times;
}
.main{
    grid-area: s;
    background-color: var(--box3);
    font-family:times;
    background-color: #000000;
    opacity: 1;
    background-image: url("https://static01.nyt.com/images/2018/10/05/arts/05astarisborn1/05astarisborn1-mediumThreeByTwo210.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
}
.side-right{
    grid-area: t;
    background-color: var(--box4);
    font-family:times;
    color:white;
}

.center{
    margin: 5% 30% 1% 35%;
}

.center-movies{
    margin: 1% 30% 5% 40%;
}

.center-bottom{
    margin: 4% 30% 1% 30%;
}

.bottom{
    grid-area: l;
    opacity: 1;
    background-color: black;
    color:white;
}
  
    </style>
</head>
<body>

    <div class="backgroundColor app">
    <div class = "top-first">
        <h2 class = "center">New York Times</h2>
    </div>

    <div class = "top-second">
        <h2  class ="center-movies">Movies</h2>
    </div>

    

    <div class="side-right">
   </div>
    
    
   <div class="main">
    <p  class ="color">box3</p>
    <p  class ="color"> box3</p>
   </div>
   <div class = "side-left">
    </div>

    <div class = "bottom">
    <h2 class = "center-bottom">Swipe Left or Right</h2>

    </div>
</div>

    

    


</body>
</html>
