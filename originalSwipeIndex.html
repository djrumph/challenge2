<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div style = "height:100vh">
    <p>BODY TEXT</p>
    </div>
    <script>
    document.querySelector('div').addEventListener('touchstart', touch);
    document.querySelector('div').addEventListener('touchmove', touch);

    function touch(event){
        console.log(event.touches, event.type);
    }
    </script>
    
</body>
</html>
